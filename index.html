<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="content">
  <div class="content__image">
  <img src="./images/drawers.jpg" alt="">
 
  </div>
  <div class="content__description">
    <div class="content__description__title">
      <h2>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h4>
    </div>
    <div class="content__description__resume">
      <p>Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.
      </p>
    </div>
    <div class="content__description__imgname">
      <div class="content__description__imgname__img">
        <img src="./images/avatar-michelle.jpg" alt="">
        
      </div>
      
      <div class="content__description__imgname__nac">
        <h3>Michelle Appleton</h3>
        <p> 28 Jun 2020</p>
      </div>
      <div class="content__description__imgname__ico">
        <img src="./images/icon-share.svg" alt="">
      </div>
                 
    </div>
      
  </div>
</div>
</body>
</html>
